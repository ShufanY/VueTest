<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
</head>
<body>
    <div id="app">
        <div class="box" :style="{ backgroundColor: backgroundColor }">
            <img src="duck.png" alt="大頭貼">
        </div>
        <div class="btn_wrap">
            <button @click="backgroundColor = '#FF5151'">red</button>
            <button @click="backgroundColor = '#FFC1E0'">pink</button>
            <button @click="backgroundColor = '#FF8040'">orange</button>
            <button @click="backgroundColor = '#FFD306'">yellow</button>
            <button @click="backgroundColor = '#82D900'">green</button>
        </div>
        <div class="btn_wrap">
            <button @click="backgroundColor = '#46A3FF'">blue</button>
            <button @click="backgroundColor = '#D3A4FF'">purple</button>
            <button @click="backgroundColor = '#BEBEBE'">grey</button>
            <button @click="backgroundColor = '#9F5000'">brown</button>
            <button @click="backgroundColor = '#FFFAF4'">white</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    backgroundColor: '',
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
<style>
    #app{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .box{
        width: 200px;
        height: 200px;
        border: 1px solid #a0a0a0;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 12px;
    }
    img{
        width: 100%;
    }
    .btn_wrap{
        display: flex;
        gap: 16px;
        padding-bottom: 8px;
    }
</style>
